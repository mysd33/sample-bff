# 標準機能の単項目チェックエラーメッセージ
jakarta.validation.constraints.NotBlank.message={0}は必須入力です。
jakarta.validation.constraints.NotNull.message={0}は必須入力です。
jakarta.validation.constraints.Min.message={0}は{value}以上を入力してください。
jakarta.validation.constraints.Max.message={0}は{1}以下を入力してください。
org.hibernate.validator.constraints.Range.message={0}は{min}以上{max}以下で入力してください。
jakarta.validation.constraints.Email.message={0}はメールアドレス形式で入力してください。
org.hibernate.validator.constraints.UUID.message={0}はUUID形式で入力してください。

# カスタム単項目チェックエラーメッセージ
com.example.fw.common.validation.FixedLength.message={0}は{value}文字で入力してください。
com.example.fw.common.validation.MinLength.message={0}は{value}文字以上で入力してください。
com.example.fw.common.validation.MaxLength.message={0}は{value}文字以下で入力してください。
com.example.fw.common.validation.RangeLength.message={0}は{min}文字以上{max}文字以下で入力してください。
com.example.fw.common.validation.DateString.message={0}は日付形式で入力してください。
com.example.fw.common.validation.HalfWidthNumber.message={0}は半角数字で入力してください。
com.example.fw.common.validation.HalfWidthAlphabet.message={0}は半角英字で入力してください。
com.example.fw.common.validation.HalfWidthAlphabetNumber.message={0}は半角英数字で入力してください。
com.example.fw.common.validation.HalfWidthAlphabetNumberSymbol.message={0}は半角英数字および記号で入力してください。
com.example.fw.common.validation.HalfWidthKana.message={0}は半角カタカナで入力してください。
com.example.fw.common.validation.FullWidthKana.message={0}は全角カタカナで入力してください。
com.example.fw.common.validation.FullWidth.message={0}は全角文字で入力してください。
com.example.fw.common.validation.ZipCode.message={0}は郵便番号形式（ハイフン含む）で入力してください。
com.example.fw.common.validation.CharSet.message={0}は入力可能でない文字を含んでいます。

