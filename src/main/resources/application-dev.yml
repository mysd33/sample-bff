spring:
  sql:
    init:
      platform: h2
  datasource:    
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver 
    username: sa
    password:
  session:
    store-type: none
# Spring Security Debug Mode    
#  websecurity:
#    debug: true
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    redis:       enabled: false 
          
logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
#    org.springframework.security: DEBUG
#    org.thymeleaf: DEBUG
    com.example: DEBUG
    
api:
  backend:
    url: http://localhost:8000
    
aws:
  sqs:
    queue:
      name: SampleQueue      
  sqslocal:    
    port: 18001
  s3:
    localfake:
      baseDir: C:\tmp