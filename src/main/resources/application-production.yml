server:
#  servlet:
#    session:
#      timeout: 1m
  tomcat:
    use-relative-redirects: true
spring:
  sql:
    init:
      platform: postgresql
      mode: always      
  datasource:    
    url: jdbc:postgresql://localhost:5432/testdb
    driver-class-name: org.postgresql.Driver 
    username: postgres
    password: password	
  h2:
    console:
      enabled: false

#Spring Session Data Redis
  session:
    redis:
      configure-action: none
#RedisIndexedSessionRepository is selected to support session expiration and deletion         
      repository-type: indexed      
  data:
    redis:
      host: localhost
      port: 6379
    
management:
  endpoints:
    web:
      discovery:
        enabled: false
          
logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
#    org.thymeleaf: DEBUG
#    com.example: DEBUG
    com.example: INFO
    
resilience4j.timelimiter:
  configs:
    default:
      timeoutDuration: 3s    
    
api:
  backend:
    url: http://localhost:8000
  retry:
    max-attempts: 3
    min-backoff: 200
          
delayed:
  batch:
    queue: SampleQueue
    
aws:
  sqs:
    region: ap-northeast-1  
  s3:
    bucket: mysd33bucket123
    region: ap-northeast-1