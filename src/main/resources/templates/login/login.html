<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title/content()},~{::.container/content()}, ~{})}">
<head>
<meta charset="utf-8">
<title>Todo管理アプリ</title>
</head>
<body class="bg-light">	
	<div class="container">
		<div class="text-center">
			<!--/* メッセージ領域 */-->
			<div th:replace="layout/parts :: part_login_error"></div>
			<form method="post" th:action="@{/login}" class="form-login">
				<!-- ユーザーID -->
				<label for="userId" class="sr-only">ユーザーID</label> <input type="text"
					name="userId" class="form-control" placeholder="ユーザID" autofocus>
				<!-- パスワード -->
				<label for="password" class="sr-only">パスワード</label> <input
					type="password" name="password" class="form-control"
					placeholder="パスワード">
				<!-- CSRF対策用トークン -->
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<!-- ログインボタン -->
				<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
			</form>
		</div>
	</div>
</body>
</html>
