<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title/content()},~{::.container/content()}, ~{})}">
<head>
<meta charset="utf-8">
<title>Todo管理アプリ</title>
</head>
<body class="bg-light">	
	<div class="container">
		<div class="text-center">
            <!--/* ログインエラー時メッセージ領域 */-->
            <div th:replace="layout/parts :: part_login_error"></div>                                      
			<form method="post" th:action="@{/login}" class="form-login" th:object="${loginForm}">
                <!--/* 入力エラー時メッセージ領域 */-->
                <div th:replace="layout/parts :: part_validation_message"></div>                             
				<!-- ユーザーID -->
				<label for="userId" class="visually-hidden">ユーザーID</label> 
                <input type="text"
					name="userId" class="form-control rounded-top" placeholder="ユーザID"  th:field="*{userId}" th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'" autofocus>
				<!-- パスワード -->
				<label for="password" class="visually-hidden">パスワード</label> <input
					type="password" name="password" class="form-control"
					placeholder="パスワード" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
				<!-- CSRF対策用トークン -->
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />	
                <!-- 入力項目のエラーメッセージ -->
                <div class="invalid-feedback" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>          
                <!-- ログインボタン -->
                <div class="d-grid">
				    <button class="btn btn-lg btn-primary" type="submit">ログイン</button>
                </div>                
			</form>
		</div>
	</div>
</body>
</html>
