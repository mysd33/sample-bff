<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title/content()},~{::.container/content()}, ~{})}">
<head>
	<meta charset="utf-8">
	<title>Todo管理アプリ</title>
</head>
<body class="bg-light">	
	<div class="container">
		<div class="text-center">
	    <h1 th:text="${status}"></h1>
	    <div th:if="${resultMessage != null}">
            <p th:if="${resultMessage.message != null}"
                th:text="|[${resultMessage.code}] ${resultMessage.message}|"></p>
            <p th:if="${resultMessage.message == null}"
                th:text="|[${resultMessage.code}] ${#messages.msgWithParams(resultMessage.code, resultMessage.args)}|"></p>
	    </div>	    
	    <div th:if="${resultMessage == null}">
	    	<p th:text="#{e.ex.9001}"></p>
	    </div>
	    <form method="post" th:action="@{/logout}">
	        <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
	    </form>
   		</div>
   	</div>
</body>
</html>
