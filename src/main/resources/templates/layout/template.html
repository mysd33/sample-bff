<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body,headerButton)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"></link>
        <link th:href="@{/css/common.css}" rel="stylesheet"></link>
        <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
        <title th:text="${title}">タイトル</title>
    </head>
    <body class="bg-light">
        <!--/* ヘッダー部 */-->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">        
            <h3 class="mr-md-auto font-weight-normal">
                <svg viewBox="0 0 8 8" class="icon"><use th:xlink:href="@{webjars/open-iconic/1.1.1/sprite/open-iconic.svg#credit-card}" class="credit-card"></use></svg>
                <span th:replace="${title}" th:remove="tag">タイトル</span>
            </h3>            
            <!-- 
            <div sec:authorize="isAuthenticated()">
                <p class="text-right">
                ようこそ, <strong th:text="${#authentication.name}"></strong>さん!
                </p>
            </div> -->           
            <a th:replace="${headerButton}"></a>
        </div>
        <!--/* ボディ部 */-->
        <div class="container">
        	<div th:replace="${body}"></div>
        </div>
    </body>
</html>
