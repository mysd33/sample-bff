<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
    <!--/* ページネーションのページリンク */-->
    <nav th:fragment="pagination (page)" th:object="${page}" th:remove="tag">
        <ul th:if="*{totalElements} != 0" class="pagination"
            th:with="pageLinkMaxDispNum = 10, disabledHref = 'javascript:void(0)', currentUrl = ${#request.requestURI}">

            <li class="page-item" th:classappend="*{isFirst()} ? 'disabled'" >          
                <a class="page-link" th:tabindex="*{isFirst()} ? -1" th:href="*{isFirst()} ? ${disabledHref} : @{{currentUrl}(currentUrl=${currentUrl},page=0,size=*{size})}">最初へ</a>
            </li>

            <li class="page-item" th:classappend="*{isFirst()} ? 'disabled'">
                <a class="page-link" th:tabindex="*{isFirst()} ? -1" th:href="*{isFirst()} ? ${disabledHref} : @{{currentUrl}(currentUrl=${currentUrl},page=*{number - 1},size=*{size})}">前へ</a>
            </li>

            <li class="page-item" th:each="i : ${#pageInfo.sequence(page, pageLinkMaxDispNum)}"
                th:with="isActive=${i} == *{number + 1}"
                th:classappend="${isActive} ? 'active'">
                <a class="page-link"
                    th:href="${isActive} ? ${disabledHref} : @{{currentUrl}(currentUrl=${currentUrl},page=${i - 1},size=*{size})}"
                    th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="*{isLast()} ? 'disabled'">
                <a class="page-link" th:tabindex="*{isLast()} ? -1"
                    th:href="*{isLast()} ? ${disabledHref} : @{{currentUrl}(currentUrl=${currentUrl},page=*{number + 1},size=*{size})}">次へ</a>
            </li>
            <li class="page-item" th:classappend="*{isLast()} ? 'disabled'">
                <a class="page-link" th:tabindex="*{isLast()} ? -1"
                    th:href="*{isLast()} ? ${disabledHref} : @{{currentUrl}(currentUrl=${currentUrl},page=*{totalPages - 1},size=*{size})}">最後へ</a>
            </li>
        </ul>
    </nav>

	<!--/* 入力エラーメッセージ領域 */-->
	<div th:fragment="part_validation_message">
		<div class="alert alert-danger" role="alert"
			th:if="${#fields.hasAnyErrors()}">
			<svg viewBox="0 0 8 8" class="icon">
				<use
					th:xlink:href="@{webjars/open-iconic/1.1.1/sprite/open-iconic.svg#circle-x}"
					class="error"></use></svg>
			入力エラーです。
		</div>
	</div>
    
	<!--/* メッセージ領域 */-->
	<div th:fragment="part_message">
		<div class="alert alert-success" role="alert"
			th:if="${(resultMessage != null) and resultMessage.info}">
			<svg viewBox="0 0 8 8" class="icon">
				<use
					th:xlink:href="@{webjars/open-iconic/1.1.1/sprite/open-iconic.svg#circle-check}"
					class="ok"></use></svg>
			<span th:text="#{${resultMessage.code}}"></span>
		</div>
		<div class="alert alert-warning" role="alert"
			th:if="${(resultMessage != null) and resultMessage.warn}">
			<svg viewBox="0 0 8 8" class="icon">
				<use
					th:xlink:href="@{webjars/open-iconic/1.1.1/sprite/open-iconic.svg#eye}"
					class="warn"></use></svg>
			<span th:text="#{${resultMessage.code}}"></span>
		</div>
		<div class="alert alert-danger" role="alert"
			th:if="${(resultMessage != null) and resultMessage.error}">
			<svg viewBox="0 0 8 8" class="icon">
				<use
					th:xlink:href="@{webjars/open-iconic/1.1.1/sprite/open-iconic.svg#circle-x}"
					class="error"></use></svg>
			<span th:text="#{${resultMessage.code}}"></span>
		</div>
	</div>
	

</body>
</html>
