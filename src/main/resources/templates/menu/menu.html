<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    th:replace="~{layout/template :: layout(~{::title/content()},~{::.container/content()},~{})}">
    <head>
        <meta charset="utf-8">
        <title>Todo管理アプリ　メニュー</title>
    </head>
    <body class="bg-light">
    	<div class="container">
	    	<div class="text-center">
		        <div class ="container" >
                    <div class="d-grid gap-2">
    		            <a class="mt-5 btn btn-primary btn-lg" th:href="@{/todo/list}" >TODO管理</a>    		            		            
                        <a class="mt-5 btn btn-primary btn-lg" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">ユーザ管理</a>                        
                        <form method="post" th:action="@{/logout}">
                            <div class="d-grid">
                                <button class="mt-5 btn btn-primary btn-lg" type="submit">ログアウト</button>
                            </div>   
                         </form>                                         
    		        </div>
                </div>
	        </div>
		</div>
    </body>
</html>
